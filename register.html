<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - CloudVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <span class="icon">✨</span>
        <h2>Join CloudVault</h2>
        <p>Create your secure account in seconds.</p>
      </div>
      <form id="regForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="your@example.com"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
          />
        </div>
        <div class="input-group">
          <label for="role">Account Type</label>
          <select id="role">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>
        <button type="submit" class="btn btn-submit">
          <span>Register</span>
          <div class="spinner hidden"></div>
        </button>
      </form>
      <p class="auth-footer">
        Already registered? <a href="login.html">Login here</a>
      </p>
    </div>
    <div id="notification-container" class="notification-container"></div>
    <script src="js/auth.js"></script>
  </body>
</html>
